<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Trello</title>
</head>

<body>

  <!-- BARRA MENÚ -->

  <header>
    <div class="col-md-12" id="headerTop">
      <button id="searchTab">
        <i class="fab fa-trello"></i>
        <h3 id="tableText"> Tableros</h3>
      </button>
      <button type="input" id="inputHeader">
        <i class="fas fa-search" id="iconSearch"></i>
      </button>
      <img src="src/img/logotrelloblanco.png" id="logotrello" alt="logotrello">
      <img src="src/img/fotoparatrello.png" id="photouser" alt="fotousuario">
      <button class="btnIcon">
        <i class="far fa-bell" id="iconbell"></i>
      </button>
      <button class="btnIcon btnHide">
        <i class="fas fa-info" id="iconinfo"></i>
      </button>
      <button class="btnIcon">
        <i class="fas fa-plus" id="iconadd"></i>
      </button>
    </div>
  </header>

  <!-- SUB MENU -->

  <div class="col-md-12" id="subMenu">
    <button id="subtitleTab">
      <strong>Tablero - Reto de código</strong>
    </button>
    <button id="btnStar">
      <i class="far fa-star" id="iconStar"></i>
    </button>
    <button id="personal">Personal</button>
    <p class="separador">|</p>
    <button id="privado">
      <i class="fas fa-lock" id="iconLock"></i> Privado</button>
    <p class="separador">|</p>
    <button id="user1">CP</button>
    <img src="src/img/fotoparatrello.png" id="photouser2" alt="fotousuario2">
    <button id="user2">2</button>
    <button id="addPerson">
      <i class="fas fa-user-plus p-1" id="iconPerson"></i>
    </button>
    <button id="showmenu">•••
      <h2 id="titleShowMenu">Mostrar menú</h2>
    </button>
  </div>

  <!-- AÑADIR TARJETAS -->
  <div id="listCard"></div>
  <div class="col-md-12" id="addingList">
    <!-- boton para añadir lista -->
     <button id="addCard" onclick="window.addList()"><i class="fas fa-plus" id="iconaddCard"></i><h2 id="titleAddList"> Añada una lista</h2></button>
  </div>

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="src/js/model.js"></script>
  <script src="src/js/view.js"></script>

</body>

</html>
